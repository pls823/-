<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>小鸟动态页</title>
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/animate.css" rel="stylesheet" />
		<link href="css/news.css" rel="stylesheet" />
	</head>

	<body>
		<!--头部-->
		<div id="header" style="height:100px;min-width: 1100px;"></div>

		<!--文章内容-->
		<div id="news_content" class="content_wrap">
			<h1 style="margin-top:60px; line-height:60px;">公司产品</h1>
			<h2>About Product</h2>
			<img style="margin-top:20px; margin-bottom:70px;" src="images/three_points01.png" />
			<h1 class="lb">最新产品<span class="pen"></span></h1>
			
				
				
			<!--列表框-->
			<div class="list_content" id="articleList">

	    	</div>
		   
		   <!--查看更多-->
		    <img src="images/list_gomore_bg.jpg" style="margin: 30px auto 0;"/>
		    <div class="list_more"></div>
			</div>

		<!--底部-->		
		<div id="footer"></div>
     
		<!--返回顶部-->
        <div class="fixed_tip" id="scrollTop_wrap">
    	<div class="scroll_top" id="scrollTop"></div>
        <div class="fixed_contactus"></div>
        </div>
		
			<!--列表模板-->
			<div id="itemHtml" style="display: none;">
				<div class="content_one" articleId="$articleId$">
					<div class="img_wrap">
						<img src="images/list_img$number$.png" style="width: 260px;height: 168px;"/>
					</div>
					<div class="list_text">
						<div class="title_small">$title$</div>
						<div class="date">$date$</div>
						<p>$p$</p>
					</div>
				</div>

			</div>
	</body>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/back.js"></script>
	<script src="js/newsdata.js"></script>
	<script src="js/news.js"></script>

</html>
